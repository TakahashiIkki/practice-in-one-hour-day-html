<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      ここにいくつかの<span style="text-decoration: underline"
        >下線付きのテキスト</span
      >があります。
    </div>
    <div>
      ここにいくつかの<span style="text-decoration: overline"

      >があります。

    <div>
      ここにいくつかの
      <span style="text-decoration: line-through">ラインスルーテキスト</span>
      があります。
    </div>
  </body>
</html>
